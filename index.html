<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Russian Railways as of 1867</title>

	<link rel="stylesheet" href="assets/css/leaflet/v0.7.7/leaflet.css" />

	<style>
		body {
			padding: 0;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        	}
	        html, body, #map {
        	    height: 100%;
	            width: 100%;
        	}
		h1 {
			font-size: 36px;
			font-weight: 300;
			line-height: 1.1;
		}
    </style>
</head>
	<body>
		<div id="map"></div>

		<script src="assets/js/leaflet/v0.7.7/leaflet.js"></script>

		<script>

			var map = L.map('map').setView([14.26, -37.8], 5);

			L.tileLayer('tiles/{z}/{y}/{x}.jpg', {
				maxZoom: 5,
				noWrap: true,                     
				attribution: 'Quelle: <a href="https://russian-maps.livejournal.com/9568.html">https://russian-maps.livejournal.com/9568.html</a>'
			}).addTo(map);
		</script>
	</body>
</html>
